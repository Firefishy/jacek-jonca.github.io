<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Development</title>
    <meta name="description" content="Test">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Loading standard RevealJS CSS files from ../revealjs folder -->
    <link rel="stylesheet" href="../revealjs/dist/reveal.css">
    <link rel="stylesheet" href="../revealjs/dist/theme/simple.css" id="theme">
</head>
<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section class="left" data-menu-title="Presenter Name">
                <div id="typewriter-text">
                    <p>Test line</p>
                </div>
                <span id="typed"></span>
            </section>
        </div> <!-- end of slides div -->
    </div> <!-- end of revealjs div -->
    <!-- Reveal.JS Plugins -->
    <script src="../revealjs/dist/reveal.js"></script>
    <script src="../reveal.js-plugins/typewriter/plugin.js"></script>
    <script src="../reveal.js-plugins/typewriter/typed.min.js"></script>
    <script src="../reveal.js-plugins/helpbutton/helpbutton.js"></script>
    <script>
        // Full list of configuration options available here:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            history: true,
            center: true,
            // Optional libraries used to extend on reveal.js
            plugins: [RevealTypewriter, HelpButton],
            typewriter: {
                typeSpeed: 70,
                showCursor: true,
                cursorChar: '_',
                autoInsertCss: true
            }
        });  // this bracket closes Reveal.initialize settings
    </script>
</body>
</html>
