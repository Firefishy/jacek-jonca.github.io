<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Student Development</title>
      <meta name="description" content="Student Development Job Talk">
      <meta name="author" content="Jacek Jonca-Jasinski">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

      <!-- Loading standard RevealJS files from ../revealjs folder -->
      <link rel="stylesheet" href="../revealjs/dist/reset.css">
      <link rel="stylesheet" href="../revealjs/dist/reveal.css">
      <link rel="stylesheet" href="../revealjs/dist/theme/black.css" id="theme">

</head>

<body>
   <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">


      </div> <!-- end of slides div -->

   </div> <!-- end of revealjs div -->

   <script src="../revealjs/dist/reveal.js"></script>
   <script src="../revealjs/plugin/notes/notes.js"></script>
   <script src="../revealjs/plugin/markdown/markdown.js"></script>
   <script src="../revealjs/plugin/highlight/highlight.js"></script>
   <script src="../revealjs/plugin/search/search.js"></script>
   <script src="../revealjs/plugin/zoom/zoom.js"></script>
   <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
         hash: true,
         controls: true,
         progress: true,
         history: true,
         center: true,

         // set width and heights to 100%
         //width: '100%',
         //height: '100%',

         //width:1920,
         //height:1024,
         //margin:0.1,

         //width:1280,
         //height:720,
         //margin:0.1,

         //theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
         //transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

         // Parallax scrolling
         // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
         // parallaxBackgroundSize: '2100px 900px',

         chart: {
            defaults: {
               global: {
                  title: {
                     fontColor: "#000"
                  },
                  legend: {
                     position: "bottom",
                     labels: {
                        fontColor: "#000",
                        fontSize: 20
                     },
                  },
                  tooltips: {
                     labels: {
                        fontColor: "#000"
                     },
                  },
               },
               scale: {
                  scaleLabel: {
                     fontColor: "#000"
                  },
                  gridLines: {
                     color: "#000",
                     zeroLineColor: "#000"
                  },
                  ticks: {
                     fontColor: "#000",
                     fontSize: 20
                  }
               }
            },
            line: {
               borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"],
               "borderDash": [
                  [5, 10],
                  [0, 0]
               ]
            },
            bar: {
               backgroundColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"]
            },
            pie: {
               backgroundColor: [
                  ["rgba(0,0,0,.8)", "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)",
                     "rgba(20,20,220,.8)"
                  ]
               ]
            },
            radar: {
               borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"]
            },
         },
         // Optional libraries used to extend on reveal.js
         plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch, RevealZoom ],
         dependencies: [
                           { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                           { src: '../reveal.js-plugins/chart/Chart.min.js' },
                           { src: '../reveal.js-plugins/chart/csv2chart.js' },
                           { src: '../reveal.js-plugins/menu/menu.js' }
                        ]
      });
   </script>
</body>

</html>
